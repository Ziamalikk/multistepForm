<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="personal-info-form" novalidate>
        <div class="step active" id="stepOne">
            <h1>Personal Info</h1>

            <div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
                <span class="error-message"></span>
            </div>
            <div>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
                <span class="error-message"></span>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message"></span>
            </div>
            <div>
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" name="phone-number" required>
                <span class="error-message"></span>
            </div>
            <div>
                <label>Gender</label>
                <div>
                    <input type="radio" id="male" value="male" name="gender"><span>male</span>
                    <input type="radio" id="female" value="female" name="gender"><span>female</span>
                    <span class="error-message"></span>
                </div>
            </div>
            <div>
                <label>Marital Status</label>
                <div>
                    <input type="radio" id="married" value="married" name="marital-status"><span>married</span>
                    <input type="radio" id="unmarried" value="unmarried" name="marital-status"><span>unmarried</span>
                    <span class="error-message"></span>
                </div>
                <div>
                    <button type="button" id="next">Next</button>
                </div>
            </div>
        </div>

        <div class="step" id="stepTwo">
            <h2>Preferences Form</h2>

            <label for="category">Category:</label>
            <select id="category" onchange="showAdditionalFields()" required>
                <option value="" disabled selected>Select a category</option>
                <option value="tech">Tech</option>
                <option value="health">Health</option>
                <option value="sports">Sports</option>
            </select>
            <span class="error-message"></span>

            <div id="tech-fields" class="additional-field" style="display:none;">
                <label for="programming-language">Programming Language:</label>
                <select id="programming-language">
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                </select>
            </div>

            <div id="health-fields" class="additional-field" style="display:none;">
                <label for="dietary-preferences">Dietary Preferences:</label>
                <select id="dietary-preferences">
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                    <option value="omnivore">Omnivore</option>
                </select>
            </div>

            <div id="sports-fields" class="additional-field" style="display:none;">
                <label for="favorite-sport">Favorite Sport:</label>
                <select id="sports-preferences">
                    <option value="cricket">cricket</option>
                    <option value="football">football</option>
                    <option value="hockey">hockey</option>
                </select>
            </div>

            <div>
                <label>Preferred Mode of Communication</label>
                <select id="preferred-communication-mode" required>
                    <option value="" disabled selected>Select a mode</option>
                    <option value="Email">Email</option>
                    <option value="Phone">Phone</option>
                    <option value="Call">Call</option>
                    <option value="WhatsApp">WhatsApp</option>
                </select>
                <span class="error-message"></span>
            </div>
            <div>
                <label>Notice Period</label>
                <select id="notice-period" required>
                    <option value="" disabled selected>Select a period</option>
                    <option value="Immediate Joiner">Immediate Joiner</option>
                    <option value="15 Days">15 Days</option>
                    <option value="30 Days">30 Days</option>
                    <option value="60 Days">60 Days</option>
                </select>
                <span class="error-message"></span>
            </div>
            <div class="navigation-buttons">
                <button type="button" id="previous">Previous</button>
                <button type="button" id="next2">Next</button>
            </div>
        </div>

        <div class="step" id="stepThree">
            <h2>Summary</h2>
            <div id="summary"></div>
            <div>
                <button type="button" id="previous2">Previous</button>
            </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
